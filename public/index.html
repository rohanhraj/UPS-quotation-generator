<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARVI Power - Quotation Generator</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Quill Rich Text Editor -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        :root {
            --primary: #1e40af;
            --danger: #dc2626;
            --bg: #f8fafc;
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #1e293b; padding: 20px; }
        .app-container { max-width: 1000px; margin: 0 auto; background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); overflow: hidden; }
        .app-header { background: var(--primary); color: white; padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .logo { height: 40px; background: white; padding: 5px; border-radius: 4px; }
        .form-section { padding: 25px; border-bottom: 1px solid #e2e8f0; }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .section-header h2 { font-size: 1.2rem; color: var(--primary); font-weight: 700; }
        .form-grid { display: grid; gap: 20px; margin-bottom: 20px; }
        .cols-3 { grid-template-columns: repeat(3, 1fr); }
        .cols-2 { grid-template-columns: repeat(2, 1fr); }
        .form-group label { display: block; font-weight: 600; margin-bottom: 8px; font-size: 0.9rem; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 6px; font-size: 0.95rem; }
        .rich-text-editor { height: 200px; margin-bottom: 10px; }
        .items-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .items-table th { background: #f1f5f9; padding: 12px; text-align: left; font-size: 0.85rem; border-bottom: 2px solid #e2e8f0; }
        .items-table td { padding: 10px; border-bottom: 1px solid #f1f5f9; }
        .btn { padding: 10px 20px; border-radius: 6px; font-weight: 600; cursor: pointer; border: none; transition: 0.2s; }
        .btn-primary { background: white; color: var(--primary); }
        .btn-secondary { background: rgba(255,255,255,0.2); color: white; margin-right: 10px; }
        .btn-add { background: var(--primary); color: white; }
        .btn-remove { color: var(--danger); background: none; font-size: 1.2rem; }
        .total-section { margin-top: 20px; background: #f8fafc; padding: 20px; border-radius: 8px; border: 1px solid #e2e8f0; max-width: 400px; margin-left: auto; }
        .total-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-weight: 500; }
        .grand-total { font-weight: 700; color: var(--danger); font-size: 1.1rem; border-top: 2px solid #e2e8f0; padding-top: 10px; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 100; padding: 40px; }
        .modal.active { display: flex; align-items: center; justify-content: center; }
        .modal-content { background: white; width: 100%; max-width: 900px; height: 90vh; border-radius: 12px; display: flex; flex-direction: column; }
        .modal-header { padding: 15px 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        iframe { flex: 1; border: none; }
        .loading-overlay { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.8); z-index: 200; flex-direction: column; align-items: center; justify-content: center; }
        .loading-overlay.active { display: flex; }
    </style>
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo-section">
                <img src="/assets/img_logo.png" alt="ARVI" class="logo">
                <h1 style="margin-left: 15px; display: inline-block; vertical-align: middle;">Quotation Pro</h1>
            </div>
            <div>
                <button class="btn btn-secondary" id="previewBtn">Preview</button>
                <button class="btn btn-primary" id="generateBtn">Save & Generate PDF</button>
            </div>
        </header>

        <form id="quotationForm">
            <section class="form-section">
                <div class="section-header"><h2>1. Quote Details</h2></div>
                <div class="form-grid cols-3">
                    <div class="form-group">
                        <label>Quotation No.</label>
                        <input type="text" id="quoteNumber" name="quoteNumber">
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" id="quoteDate" name="quoteDate">
                    </div>
                    <div class="form-group">
                        <label>Kind Attention</label>
                        <input type="text" id="kindAttn" name="kindAttn">
                    </div>
                </div>
                <div class="form-grid cols-2">
                    <div class="form-group">
                        <label>Customer Name</label>
                        <input type="text" id="customerName" name="customerName">
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" id="customerAddress" name="customerAddress">
                    </div>
                </div>
                <div class="form-group">
                    <label>Introduction / Reference (Rich Text)</label>
                    <div id="referenceTextEditor" class="rich-text-editor"></div>
                    <input type="hidden" id="referenceText" name="referenceText">
                </div>
            </section>

            <section class="form-section">
                <div class="section-header">
                    <h2>2. Line Items</h2>
                    <button type="button" class="btn btn-add" id="addItemBtn">+ Add Item</button>
                </div>
                <div class="form-grid cols-2">
                    <div class="form-group">
                        <label>Option Title</label>
                        <input type="text" name="optionTitle" value="PFC-XR 303">
                    </div>
                    <div class="form-group">
                        <label>Option Subtitle</label>
                        <input type="text" name="optionSubtitle" value="Online UPS for Laser Cutting Machines">
                    </div>
                </div>
                <div class="form-group">
                    <label>Technical Details (Rich Text)</label>
                    <div id="optionDetailsEditor" class="rich-text-editor"></div>
                    <input type="hidden" id="optionDetails" name="optionDetails">
                </div>

                <table class="items-table">
                    <thead>
                        <tr>
                            <th style="width: 80px;">Sl No</th>
                            <th>Description</th>
                            <th style="width: 150px;">Unit Price</th>
                            <th style="width: 80px;">Qty</th>
                            <th style="width: 150px;">Value</th>
                            <th style="width: 50px;"></th>
                        </tr>
                    </thead>
                    <tbody id="itemsTableBody">
                        <tr>
                            <td><input type="text" name="items[0][slno]" value="1" style="width: 60px;"></td>
                            <td><textarea name="items[0][description]" rows="2"></textarea></td>
                            <td><input type="number" name="items[0][unitPrice]" class="price-input" value="0"></td>
                            <td><input type="number" name="items[0][qty]" class="qty-input" value="1"></td>
                            <td><input type="text" name="items[0][value]" readonly class="value-input" value="0.00"></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>

                <div class="total-section">
                    <div class="total-row"><span>Subtotal:</span> <span id="subtotalDisplay">₹ 0.00</span></div>
                    <div class="total-row"><span>GST (18%):</span> <span id="gstDisplay">₹ 0.00</span></div>
                    <div class="total-row grand-total"><span>Grand Total:</span> <span id="grandTotalDisplay">₹ 0.00</span></div>
                    <input type="hidden" id="subtotal" name="subtotal" value="0">
                    <input type="hidden" id="gstAmount" name="gstAmount" value="0">
                    <input type="hidden" id="grandTotal" name="grandTotal" value="0">
                </div>
            </section>

            <section class="form-section">
                <div class="section-header"><h2>3. Signatory</h2></div>
                <div class="form-grid cols-2">
                    <div class="form-group">
                        <label>Signatory Name</label>
                        <input type="text" name="signName" value="Santosh Risbood">
                    </div>
                    <div class="form-group">
                        <label>Designation</label>
                        <input type="text" name="signDesig" value="General Manager- OEM Business">
                    </div>
                </div>
            </section>
        </form>
    </div>

    <div id="previewModal" class="modal">
        <div class="modal-content">
            <div class="modal-header"><h3>PDF Preview</h3><button onclick="closePreview()">✕</button></div>
            <iframe id="previewFrame"></iframe>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay">
        <div style="width: 40px; height: 40px; border: 4px solid #eee; border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <p style="margin-top: 15px; font-weight: 600;">Generating Pixel-Perfect PDF...</p>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="/js/app.js"></script>
    <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
</body>
</html>
